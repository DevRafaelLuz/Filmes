<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de filmes</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row text-bg-primary rounded-bottom">
                <div class="col-sm-12">
                    <h1 class="text-center"><strong>Listagem de Filmes</strong></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Sinopse</th>
                                <th>Gênero</th>
                                <th>Ano de laçamento</th>
                                <th>Detalhes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="filme : ${lista}">
                                <td th:text="${filme.id}"></td>
                                <td th:text="${filme.titulo}"></td>
                                <td th:text="${filme.sinopse}"></td>
                                <td th:text="${filme.genero}"></td>
                                <td th:text="${filme.anoLancamento}"></td>
                                <td><a th:href="@{'/detalhes?id=' + ${filme.id}}"<button type="submit" 
                                    class="btn btn-outline-primary rounded">Exibir detalhes</button></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 fixed-bottom">
                    <a th:href="@{/pagina-inicial}"><button type="submit" class="btn btn-secondary mb-2"
                    th:href="@{/pagina-inicial}">Voltar</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
