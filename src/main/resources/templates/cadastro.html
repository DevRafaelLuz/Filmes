<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de filmes</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container-fluid mb-3">
            <div class="row text-bg-primary rounded-bottom">
                <div class="col-sm-12 ">
                    <h1 class="text-center"<strong>Cadastrar um Novo Filme</strong></h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form th:action="@{/registrar}" th:object="${filme}" method="post">
                        <div>                          
                            <p>Título: <input type="text" th:field="${filme.titulo}"/></p>
                            <p>Sinopse: <input type="text" th:field="${filme.sinopse}"/></p>
                            <p>Gênero: <input type="text" th:field="${filme.genero}"/></p>
                            <p>Ano de lançamento: <input type="number" th:field="${filme.anoLancamento}"/></p>
                        </div>
                        <button type="submit" class="btn btn-outline-success rounded-pill">Cadastrar</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 fixed-bottom">
                    <a th:href="@{/pagina-inicial}"><button type="submit" class="btn btn-secondary mb-2"
                    th:href="@{/pagina-inicial}">Voltar</button></a>
                </div>
            </div>
        </div>        
    </body>
</html>
